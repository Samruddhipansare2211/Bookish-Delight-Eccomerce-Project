              <form name="Book_Order" method="post" enctype="multipart/form.data">
                <label>Name:</label>
                <input type="text" name="username" class="username" id="username" value="" placeholder="First Name">
                <input type="text" name="username" class="username" id="middlename" value="" placeholder="Middle Name">

                <br>

                <input type="text" name="email" class="email" id="email" value="" placeholder="Enter Email">

                <br>

                <input type="text" name="num" class="num" id="num" value="" placeholder="Enter Contact Number">

                <br>

                <input type="text" name="code" class="code" id="code" value="" placeholder="Enter Pin Code">

                <br>

                <br>
